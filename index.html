<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>تقويم بابل</title>

<!-- Libraries -->
<script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
<script src=""></
}

.title{
    font-size:34px;
    font-weight:800;
}

.sub{
    font-size:26px;
    margin-top:8px;
}

.wrap{
    max-width:900px;
    margin:15px auto;
    padding:12px;
}

.card{
    background:#fff;
    border-radius:18px;
    padding:14px;
}

.month-header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    font-size:28px;
    margin-bottom:10px;
}

.btn{
    background:#0b6b69;
    color:#fff;
    border:none;
    padding:10px 18px;
    border-radius:25px;
    cursor:pointer;
    font-size:16px;
}

.weekdays{
    display:grid;
    grid-template-columns:repeat(7,1fr);
    text-align:center;
    color:#6b7280;
    margin-bottom:8px;
    font-weight:700;
}

.grid{
    display:grid;
    grid-template-columns:repeat(7,1fr);
    gap:8px;
}

.cell{
    background:#fff;
    border:1px solid #dfe3e7;
    border-radius:12px;
    min-height:75px;
    text-align:center;
    padding-top:8px;
    font-weight:bold;
}

.cell small{
    color:#6b7280;
}
</style>
</head>

<body>

<div class="topbar">
    <div class="title">تقويم بابل</div>
    <div class="sub">الهجري الشمسي • الهجري • الميلادي</div>
</div>

<div class="wrap">
<div class="card">

<div class="month-header">
    <button class="btn" onclick="prevMonth()">قبل شهر واحد</button>
    <div id="monthTitle"></div>
    <button class="btn" onclick="nextMonth()">الشهر القادم</button>
</div>

<div class="weekdays">
<div>السبت</div><div>الأحد</div><div>الإثنين</div>
<div>الثلاثاء</div><div>الأربعاء</div><div>الخميس</div><div>الجمعة</div>
</div>

<div class="grid" id="calendar"></div>

</div>
</div>

<script>

let current = moment();

function getSolarDate(date){
    const m = moment(date);
    return {
        year: parseInt(m.format("jYYYY")),
        month: parseInt(m.format("jM")),
        day: parseInt(m.format("jD"))
    };
}

function renderCalendar(){

    const cal = document.getElementById("calendar");
    cal.innerHTML="";

    const s = getSolarDate(current);
    document.getElementById("monthTitle").innerHTML =
        s.year + "/" + s.month + " (هجري شمسي)";

    let start = current.clone().startOf('month');
    let end = current.clone().endOf('month');

    let startDay = start.day();

    for(let i=0;i<startDay;i++){
        const empty=document.createElement("div");
        cal.appendChild(empty);
    }

    for(let d=1; d<=end.date(); d++){

        const date = current.clone().date(d);
        const solar = getSolarDate(date);

        const cell=document.createElement("div");
        cell.className="cell";

        cell.innerHTML =
            d + "<br><small>" + solar.day + "</small>";

        cal.appendChild(cell);
    }
}

function nextMonth(){
    current.add(1,'month');
    renderCalendar();
}

function prevMonth(){
    current.subtract(1,'month');
    renderCalendar();
}

renderCalendar();

</script>

</body>
</html>
