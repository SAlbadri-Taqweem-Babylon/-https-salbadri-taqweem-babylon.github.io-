<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تقويم بابل</title>

<style>
body{
    font-family: Arial;
    background:#f4f6f9;
    text-align:center;
    margin:0;
}
h1{
    color:#2e7d32;
    margin-top:30px;
}
.container{
    max-width:800px;
    margin:20px auto;
    background:white;
    padding:20px;
    border-radius:15px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
}
input{
    padding:10px;
    margin:5px;
    width:80px;
    text-align:center;
}
button{
    background:#2e7d32;
    color:white;
    border:none;
    padding:10px 20px;
    border-radius:8px;
    cursor:pointer;
}
#output{
    margin-top:20px;
    background:#e3f2fd;
    padding:15px;
    border-radius:10px;
}
</style>
</head>

<body>

<h1>تقويم بابل</h1>

<div class="container">
<h2>اختر التاريخ</h2>

<input type="number" id="day" placeholder="اليوم">
<input type="number" id="month" placeholder="الشهر">
<input type="number" id="year" placeholder="السنة">

<br><br>
<button onclick="showDate()">عرض</button>

<div id="output">اختر تاريخ ثم اضغط عرض</div>
</div>

<script>
function showDate(){

    let d = parseInt(document.getElementById("day").value);
    let m = parseInt(document.getElementById("month").value);
    let y = parseInt(document.getElementById("year").value);
    const out = document.getElementById("output");

    if(!d || !m || !y){
        out.innerHTML = "الرجاء إدخال جميع القيم";
        return;
    }

    if(m < 1 || m > 12){
        out.innerHTML = "الشهر يجب أن يكون بين 1 و 12";
        return;
    }

    let daysInMonth = 30;
    if(m == 2){
        daysInMonth = 29;
    }

    if(d < 1 || d > daysInMonth){
        out.innerHTML = `اليوم غير صحيح لهذا الشهر. هذا الشهر يحتوي على ${daysInMonth} يوم فقط.`;
        return;
    }
    const dd = String(d).padStart(2,"0");
    const mm = String(m).padStart(2,"0");

out.innerHTML = `التاريخ المختار هو: ${dd}/${mm}/${y}`;

}
</script>

</body>
</html>
