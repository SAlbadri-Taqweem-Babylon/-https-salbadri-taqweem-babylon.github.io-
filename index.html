<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تقويم بابل</title>

<script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/moment-hijri@2.1.2/moment-hijri.js"></script>

<style>
body{
font-family: Arial;
background:#f4f6f9;
text-align:center;
margin:0;
}
.container{
max-width:800px;
margin:20px auto;
background:white;
padding:20px;
border-radius:15px;
box-shadow:0 5px 15px rgba(0,0,0,0.1);
}
input, select{
padding:10px;
margin:6px;
width:120px;
text-align:center;
border:1px solid #ccc;
border-radius:8px;
font-size:16px;
}
button{
background:#2e7d32;
color:white;
border:none;
padding:12px 25px;
border-radius:10px;
cursor:pointer;
margin-top:10px;
font-size:18px;
}
#output{
margin-top:20px;
background:#e3f2fd;
padding:15px;
border-radius:10px;
font-size:18px;
font-weight:700;
}
</style>
<script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/moment-hijri@2.1.2/moment-hijri.js"></script>
</head>

<body>

<h1>تقويم بابل</h1>

<div class="container">

<input type="number" id="day" placeholder="اليوم">
<input type="number" id="month" placeholder="الشهر">
<input type="number" id="year" placeholder="السنة">

<br>

<select id="mode">
<option value="g2h">ميلادي → هجري</option>
<option value="h2g">هجري → ميلادي</option>
</select>

<br>

<button onclick="convert()">تحويل</button>

<div id="output">أدخل التاريخ ثم اضغط تحويل</div>

</div>

<script>
function convert(){

const d = document.getElementById("day").value;
const m = document.getElementById("month").value;
const y = document.getElementById("year").value;
const mode = document.getElementById("mode").value;
const out = document.getElementById("output");

if(!d || !m || !y){
out.innerHTML = "الرجاء إدخال جميع القيم";
return;
}

if(mode === "g2h"){
let g = moment(`${y}-${m}-${d}`, "YYYY-M-D");
out.innerHTML = "النتيجة: " + g.format("iYYYY/iM/iD");
}

if(mode === "h2g"){
let h = moment(`${y}/${m}/${d}`, "iYYYY/iM/iD");
out.innerHTML = "النتيجة: " + h.format("YYYY-MM-DD");
}

}
</script>

</body>
</html>
